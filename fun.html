<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Mobile Trick</title>
    <style>
        /* Screen shake effect */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            animation: shake 0.2s;
            animation-iteration-count: infinite;
        }

        body {
            text-align: center;
            margin-top: 20%;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        a {
            font-size: 24px;
            color: red;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .hacked-message {
            display: none;
            font-size: 36px;
            color: red;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a id="trickLink">Click Me If You Dare!</a>
    <div id="hackedMessage" class="hacked-message">
        Your mobile is hacked by <br> Palithya Siddu! <br> All controls are under Siddu Palithya!
    </div>

    <script>
        const trickLink = document.getElementById('trickLink');
        const hackedMessage = document.getElementById('hackedMessage');

        trickLink.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('shake');
            trickLink.style.display = 'none';
            hackedMessage.style.display = 'block';

            // Play an alert sound
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            audio.play();

            // Shake the screen for 1.5 seconds
            setTimeout(() => {
                document.body.classList.remove('shake');
            }, 1500); 

            // Attempt to go fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
